  <div *ngIf="quotation.quotationStatus==0" class="quotation-number-status-draft">
    {{ quotation.quotationNumber }}
  </div>
  <div *ngIf="quotation.quotationStatus==1" class="quotation-number-status-purchased">
    {{ quotation.quotationNumber }}
  </div>
  <div class="quotation-owner-holder">
    <p>{{ quotation.policyOwner }}</p>
  </div>
  <div class="quotation-date-holder">
    <p>{{ datepipe.transform(quotation.creationDate, 'dd/MM/YYYY') }}</p>
  </div>
